<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Experimento</title>
    <link rel="stylesheet" href="/static/configExp/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <h1>TMS and EEG Experiment</h1>
        </header>

        <main class="content">
            <div class="config-layout">
                <section class="card task-selection">
                    <div class= "card-header">  
                        <h2>Task</h2>
                    </div> 
                    <div class="task-list">
                    </div>

                    <div class="task-settings-content">
                        <div class="settings-grid">
                            <div class="form-group">
                                <label for="num-trials">Número de trials</label>
                                <input type="number" id="num-trials" name="num-trials" value="10">
                            </div>
                            <div class="form-group">
                                <label for="trial-duration">Tempo de cada trial (s)</label>
                                <input type="number" id="trial-duration" name="trial-duration" value="5">
                            </div>
                            <div class="form-group" id="trial-type-gruop">
                                <label for="trial-type">Tipo de trial</label>
                                <select id="trial-type" name="trial-type">
                                </select>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="card arduino-settings">
                    <div class= "card-header">  
                        <h2>Trigger System</h2>
                    </div>
                    <div class="arduino-grid">
                        <div class="form-group">
                            <label for="arduino-port">Port</label>
                            <select id="arduino-port" name="arduino-port">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="arduino-baudrate">Baudrate</label>
                            <input type="number" id="arduino-baudrate" name="arduino-baudrate" value="9600">
                        </div>
                    </div>
                    <button class="connect-button" id="connect-buttom-trigger">Conectar</button>
                    <div class="connection-status">
                        <span class="status-indicator"></span>
                        <span class="status-text">Desconectado</span>
                    </div>
                </section>

                <section class="card tms-settings">
                    <div class="card-header">
                        <h2>TMS</h2>
                        <div class="connection-status">
                            <span class="status-indicator"></span>
                            <span class="status-text">Desconectado</span>
                        </div>
                    </div>
                    <div class="tms-body">
                        <div class="tms-main-controls">
                            <div class="tms-connection-grid">
                                <div class="form-group">
                                    <label for="tms-port">Port</label>
                                    <select id="tms-port" name="tms-port">
                                        <!-- Options will be populated by JavaScript -->
                                    </select>
                                </div>
                                <button class="connect-button" id="connect-buttom-tms">Conectar</button>
                            </div>
                            <div class="tms-controls-grid">
                                <div class="form-group">
                                    <label>Ativação</label>
                                    <button class="tms-toggle-button">Ativar TMS</button>
                                </div>
                                <div class="form-group">
                                    <label for="tms-stim-time">Tempo do estímulo (ms)</label>
                                    <input type="number" id="tms-stim-time" name="tms-stim-time" value="100">
                                </div>
                                <div class="form-group">
                                    <label for="tms-intercalate">Intercalar entre trials</label>
                                    <label class="switch">
                                        <input type="checkbox" id="tms-intercalate" name="tms-intercalate" disabled>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="navigation-system-content">
                            <div class="card-sub-header">
                                <h3>Navigation System</h3>
                            </div>
                            <div class="navigation-grid">
                                <div class="form-group">
                                    <label for="nav-system-link">Link</label>
                                    <input type="text" id="nav-system-link" name="nav-system-link" placeholder="http://...">
                                </div>
                                <button class="connect-button" id="connect-buttom-navigation">Conectar</button>
                            </div>
                            <div class="connection-status">
                                <span class="status-indicator"></span>
                                <span class="status-text">Desconectado</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="start-button-container">
                <button class="start-button">START</button>
            </div>
        </main>
    </div>
<script type="module" src="/utils/updateStates.js"></script>
<script type="module" src="/static/configExp/config.js"></script>
</body>
</html>
