<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Experimento</title>
    <link rel="stylesheet" href="/static/configExp/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <h1>EEG Experiment</h1>
        </header>

        <main class="content">
            <div class="config-layout">
                <!-- Coluna Principal: Task -->
                <section class="card task-selection">
                    <h2>Task</h2>
                    <div class="task-list">
                    </div>

                    <div class="task-settings-content">
                        <div class="settings-grid">
                            <div class="form-group">
                                <label for="num-trials">Número de trials</label>
                                <input type="number" id="num-trials" name="num-trials" value="10">
                            </div>
                            <div class="form-group">
                                <label for="trial-duration">Tempo de cada trial (s)</label>
                                <input type="number" id="trial-duration" name="trial-duration" value="5">
                            </div>
                            <div class="form-group" id="trial-type-gruop">
                                <label for="trial-type">Tipo de trial</label>
                                <select id="trial-type" name="trial-type">
                                </select>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="card tms-settings">
                    <h2>TMS</h2>
                    <div class="tms-grid">
                        <label>Ativação</label>
                        <button class="tms-toggle-button">Ativar TMS</button>

                        <label for="tms-stim-time">Tempo do estímulo (ms)</label>
                        <input type="number" id="tms-stim-time" name="tms-stim-time" value="100" disabled>

                        <label for="tms-intercalate">Intercalar entre trials</label>
                        <label class="switch">
                            <input type="checkbox" id="tms-intercalate" name="tms-intercalate" disabled>
                            <span class="slider"></span>
                        </label>
                    </div>
                </section>
            </div>

            <!-- Botão de Iniciar -->
            <div class="start-button-container">
                <button class="start-button">START</button>
            </div>
        </main>
    </div>
<script src="/static/configExp/config.js"></script>
</body>
</html>
